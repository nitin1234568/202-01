<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
     
    <div class="form">
    <form>
        <p>Salutation</p>
        <select name="person" id="person">
        <option value="Mr">Mr</option>
        <option value="Miss">Miss</option>
        </select>
        <br>
        <br>
        <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="name" placeholder="Enter your first name"><br>
  <br>
  <label for="last-name">Last name:</label>
  <input type="text" id="last-name" name="last-name" value="last-name" placeholder="Enter your last name">
  <p>Gender:
  <input type="radio" id="Male" name="Gender" value="Male">
 <label for="Male">Male</label>
 <input type="radio" id="Female" name="Gender" value="Female">
 <label for="Female">Female</label></p>
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" placeholder="Enter you Email Address">
 <br> <br>
 <label for="Date">Enter Date of birth:</label>
 <input type="date" name="Date" id="Date">
 <br>
 <br>
 <p><label for="Add">Address:</label></p>
 <textarea name="" id="Add" cols="30" rows="10"></textarea>
</fieldset>
</div>
</body>
</html>
